<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ZOVE Ai</title>
     <link rel="stylesheet" href="/style.css">
</head> 
<body>
     <!-- Header Greetings-->
     <h1 class="title">Hello, There!</h1>
     <p class="subtitle">How can I help you today?</p>

     <!-- Chats box-->
     <div class="chat_box">
          <div class="chat_outgoing">
               <div class="chat_content">
                    <div class="chat_details">
                         <img src="/Images/user.jpg" alt="user_img">
                         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, natus.</p>
                    </div>
               </div>
          </div>
          <div class="chat_incoming">
               <div class="chat_content">
                    <div class="chat_details">
                         <img src="/Images/chatbot.jpg" alt="chatbot_img">
                         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, natus.</p>
                    </div>
                    <span class="">content_copy</span>
               </div>
          </div>
     </div>

     <!-- Typing box -->
     <div class="typing_box">
          <div class="typing_content">
               <div class="typing_text">
                    <textarea name="chat-box" id="chat_input" placeholder="Message ZOVE Ai"></textarea>
                    <span id="send_btn">Send</span>
               </div>
               <!--Theme and Delete section -->
               <div class="typing_controls">
                    <span id="theme_btn">Light Mode</span>
                    <span id="delete_btn">Delete</span>
               </div>
          </div>
          <!-- Disclaimer Text-->
          <p class="disclaimer_text">ZEVO Ai can make mistake. Use for reference only.</p>
         
     </div>
</body>
</html>
